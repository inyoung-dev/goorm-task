<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  
  <div>
    <h2>회원가입</h2>
    <form>
        <input type="text" name="username" placeholder="이름" required><br><br>
        <input type="email" name="email" placeholder="이메일" required><br><br>
        <input type="password" name="password" placeholder="비밀번호" required><br><br>

        <label><input type="checkbox" name="interest" value="Web">웹</label>
        <label><input type="checkbox" name="interest" value="Design">디자인</label><br><br>

        <label><input type="radio" name="gender" value="male"> 남성</label>
        <label><input type="radio" name="gender" value="female"> 여성</label><br><br>

        <button type="submit">가입</button>
    </form>
  </div>
</body>
</html>
